<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22
     viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim:regular" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="showPrev"></p>
            <h3 class="showNum">0</h3>
        </div>
        <div class="buttons">
            <div class="topthird">
                <button id="clearBtn" class="rm">Clear</button>
                <button id="deleteBtn" class="rm">Delete</button>
                <button id="divideBtn" class="oper">Ã·</button>
            </div>
            <div class="middlethird">
                <button id="sevenBtn" class="num">7</button>
                <button id="eightBtn" class="num">8</button>
                <button id="nineBtn" class="num">9</button>
                <button id="timesBtn" class="oper">Ã—</button>
                <button id="fourBtn" class="num">4</button>
                <button id="fiveBtn" class="num">5</button>
                <button id="sixBtn" class="num">6</button>
                <button id="minusBtn" class="oper">-</button>
                <button id="oneBtn" class="num">1</button>
                <button id="twoBtn" class="num">2</button>
                <button id="threeBtn" class="num">3</button>
                <button id="plusBtn" class="oper">+</button>
            </div>
            <div class="bottomthird">
                <button id="zeroBtn" class="num">0</button>
                <button id="commaBtn">.</button>
                <button id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <p class="mention">Made by <a href="https://github.com/emmahare">emmahare</a></p>
    <script src="script.js" defer></script>
</body>
</html>
